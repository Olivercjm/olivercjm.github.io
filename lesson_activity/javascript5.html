<html>
    <head>
        <title>JavaScript - Display text</title>
        <link rel="icon" href="gjd.png" type="image/png">
        <meta name="viewport content=width=device-width",initial-scale=1.0>

        <script>
            function showmessage()
            {
                alert("Welcome to my website!");
            }
        </script>

    </head>
    <body>
        <h3>This is an example of using JavaScript - Event onclick attribute in HTML.</h3>
        <p>Click The follow button to see the effect.</p>

        <button onclick="showmessage()">Click Me</button>
    </body>
</html>
