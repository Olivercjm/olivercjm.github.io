<html>
    <head>
        <title>Table</title>
        <link rel="icon" href="gojo.png" type="img/png">
        <meta name="viewport" content=width=device-width,initial-scale=1.0>
    </head>
    <body topmargin="20" leftmargin="50">
        <table border="3" width="50%" and height="50%" align="center">
            <caption>My First Web Table<br><br></caption>
            <tr
            >
                <th>header one</th>
                <th>header two</th>
                <th>header three</th>
                <th>header four</th>
            </tr>

            <tr>
                <td onclick="showmessage()">data row1-col1</td>
                <td onmouseover="showmessage2()">data row1-col2</td>
                <td ondblclick="showmessage3()">data row1-col3</td>
                <td id="data">data row1-col4</td>
            </tr>

            <tr>
                <td align="center">data row2-col1</td>
                <td>data row2-col2</td>
                <td>data row2-col3</td>
                <td>data row2-col4</td>
            </tr>
        </table>
        <script>
            document.getElementById("data").onmouseover = function() {
            changed()    
            };
            document.getElementById("data").onmouseout = function() {
            normalone()    
            };
            function changed(){
                document.getElementById("data").style.backgroundColor = "yellow";
                document.getElementById("data").style.fontSize = "25px";
            }

            function normalone()
            {
                document.getElementById("data").style.backgroundColor = "white"; 
                document.getElementById("data").style.fontSize = "17px";
            }

            function showmessage()
            {
                alert("data row1-col1");
            }

            function showmessage2()
            {
                alert("data row1-col2");
            }

            function showmessage3()
            {
                alert("data row1-col3");
            }
        </script>
        </body>
        </html>
