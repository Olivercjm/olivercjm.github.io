<html>
    <head>
        <title>Form - Text Input</title>
        <link rel = icon href="yuji.jpg" type="image/jpg">
        <meta name="viewport" content="width"=device-width, initial-scale = 1.0>
        <style>
            body{
                background-color: black;
                color: white;
                background-image: url(dragon.gif);
            }

            table {
                color: black;
                border: 30px solid transparent;
                border-image: url(p.png);
                border-image-slice: 50%; /* Adjust as needed */
                border-image-repeat: space;
                background-image: url(grass.png);
            }

            table tr th{
                background-color: blue;
                font-size: 40px;
            }


        </style>
        <script>
            function validateForm(){
                // to validate text - do not allow empty
                let x = document.MyFirstForm.fname.value;
                if(x == "")
                {
                    alert("Please provide your First Name!");
                    return false;
                }

                // to validate text - only allow alphabet characters
                let y = document.MyFirstForm.lname.value;
                var letters = /^[A-Za-z]/;
                if(!y.match(letters))
                {
                    alert("Please input alphabet characters for Last Name!");
                    return false;
                }

                if((MyFirstForm.gender[0].checked ==false) && (MyFirstForm.gender[1].checked == false))
                {
                    alert("Why are you gay? Please Choose Gender");
                    return false;
                }

                //must tick
                var group = document.MyFirstForm.fav_sub;
                for(var i=0;i<group.length; i++)
                {
                    if(group[i].checked)
                    {
                        return false;
                    }
                }
                if (i == group.length)
                {
                    alert("No Checkbox is checked")
                    return false;
                }

            }
        </script>
    </head>
    <body topmargin="50" background="">

        <table align="center" width="50%">
            <form name="MyFirstForm" onsubmit="return validateForm()">
                <tr>
                <th colspan="4">Personal Details:</th> 
                </tr>
                <tr>
                    <td>First Name:</td> <td ><input type="text" name="fname" minlength="4" maxlength="4"></td>
                </tr>
                <tr>
                    <td>Last Name:</td><td > <input type = text name = lname placeholder="Last Name"autofocus></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female">Female</td>
                </tr>
                <tr>
                    <td>Choose your favorite subjects:</td>
                    <td><input type="checkbox" name="fav_sub" value="DCS4103" checked>DCS4103
                    <input type="checkbox" name="fav_sub" value="DCS3003" disabled>DCS3003
                    <input type="checkbox" name="fav_sub" value="MST1003">MST1003
                    <input type="checkbox" name="fav_sub" value="MST2003">MST2003</td></tr>
                    <tr><td>Address:</td>
                    <td><textarea rows="4" cols="30" name="address"></textarea></td>
                    </tr>
                    <tr>
                        <td>Date of Birth:</td>
                        <td><input type="date" name="dob" min="2000-01-01" max="2005-12-31"></td>
                    </tr>
                    <tr>
                        <td>Login Password:</td>
                        <td><input type="password" name="loginpass" readonly></td>
                    </tr>
                    <tr>
                        <td>
                            Course:</td>
                            <td><select>
                                <option value="0">- List of Courses</option>
                                <optgroup label="Diploma In Computer Science">
                                <option value="DCS_S1">Semester 1</option>
                                <option value="DCS_S2">Semester 2</option>
                                <option value="DCS_S3">Semester 3</option>
                                <option value="DCS_S4">Semester 4</option>
                                <option value="DCS_S5">Semester 5</option>
                                <option value="DCS_S6">Semester 6</option>
                                </optgroup>
                                <option value="DIB">Diploma In Bussiness</option>
                                <option value="DAS"selected>Diploma In Airline Services</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit"value=Submit> <input type="reset" value="Reset"></td></tr>
                </p>
            </form>
        </table>
        <script>
            function project() {
                // Redirect to another HTML file
                window.location.href='projecttest.html';
            }
        </script>
    </body>

</html>
