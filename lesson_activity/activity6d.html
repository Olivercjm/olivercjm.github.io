<html>
    <head>
        <title>Table</title>
        <link rel="icon" href="gojo.png" type="img/png">
        <meta name="viewport" content=width=device-width,initial-scale=1.0>
    </head>
    <body topmargin="20" leftmargin="50">
        <table border="3" width="50%" and height="50%" align="center" bgcolor="cyan">
            <caption>My First Web Table<br><br></caption>
            <tr width="50%" and height="50%">
                <th>header one</th>
                <th bgcolor="khaki">header two</th>
                <th bgcolor="khaki">header three</th>
                <th bgcolor="purple">header four</th>
            </tr>

            <tr width="50%" and height="50%">
                <td width="50%" and height="80%" bgcolor="gold">data row1-col1</td>
                <td bgcolor="lime">data row1-col2</td>
                <td bgcolor="violet">data row1-col3</td>
                <td bgcolor="gold">data row1-col4</td>
            </tr>

            <tr width="50%" and height="50%">
                <td align="center" bgcolor="gold">data row2-col1</td>
                <td bgcolor="pink">data row2-col2</td>
                <td bgcolor="gold">data row2-col3</td>
                <td width="80%" and height="50%"bgcolor="yellow">data row2-col4</td>
            </tr>
        </table>
        </body>
        </html>
